<head>
    <meta charset="utf-8">

    <link href="{% static 'color/default.css' %}" rel="stylesheet">

    Theme URL: https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/

    <!--
    slider-->
    <meta charset="UTF-8">
    <title>Image Slider - responsive, modular, autoplay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300,400,700">

    <meta name="viewport" content="width=device-width">


    <style>
        /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
        .slider,
        .slider > div {
            /* Images default to Center Center. Maybe try 'center top'? */
            background-position: center center;
            display: block;
            width: 100%;
            height: 650px;
            /* height: 100vh; *//* If you want fullscreen */
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #000;
            overflow: hidden;
            -moz-transition: transform .4s;
            -o-transition: transform .4s;
            -webkit-transition: transform .4s;
            transition: transform .4s;
        }

        .slider > div {
            position: absolute;
        }

        .slider > i {
            color: #5bbd72;
            position: absolute;
            font-size: 60px;
            margin: 20px;
            top: 40%;
            text-shadow: 0 10px 2px #223422;
            transition: .3s;
            width: 30px;
            padding: 10px 13px;
            background: #fff;
            background: rgba(255, 255, 255, .3);
            cursor: pointer;
            line-height: 0;
            box-sizing: content-box;
            border-radius: 3px;
            z-index: 4;
        }

        .slider > i svg {
            margin-top: 3px;
        }

        .slider > .left {
            left: -100px;
        }

        .slider > .right {
            right: -100px;
        }

        .slider:hover > .left {
            left: 0;
        }

        .slider:hover > .right {
            right: 0;
        }

        .slider > i:hover {
            background: #fff;
            background: rgba(255, 255, 255, .8);
            transform: translateX(-2px);
        }

        .slider > i.right:hover {
            transform: translateX(2px);
        }

        .slider > i.right:active,
        .slider > i.left:active {
            transform: translateY(1px);
        }

        .slider:hover > div {
            transform: scale(1.01);
        }

        .hoverZoomOff:hover > div {
            transform: scale(1);
        }

        .slider > ul {
            position: absolute;
            bottom: 10px;
            left: 50%;
            z-index: 4;
            padding: 0;
            margin: 0;
            transform: translateX(-50%);
        }

        .slider > ul > li {
            padding: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            list-style: none;
            float: left;
            margin: 10px 10px 0;
            cursor: pointer;
            border: 1px solid #fff;
            -moz-transition: .3s;
            -o-transition: .3s;
            -webkit-transition: .3s;
            transition: .3s;
        }

        .slider > ul > .showli {
            background-color: #7EC03D;
            -moz-animation: boing .5s forwards;
            -o-animation: boing .5s forwards;
            -webkit-animation: boing .5s forwards;
            animation: boing .5s forwards;
        }

        .slider > ul > li:hover {
            background-color: #7EC03D;
        }

        .slider > .show {
            z-index: 1;
        }

        .hideDots > ul {
            display: none;
        }

        .showArrows > .left {
            left: 0;
        }

        .showArrows > .right {
            right: 0;
        }

        .titleBar {
            z-index: 2;
            display: inline-block;
            background: rgba(0, 0, 0, .5);
            position: absolute;
            width: 100%;
            bottom: 0;
            transform: translateY(100%);
            padding: 20px 30px;
            transition: .3s;
            color: #fff;
        }

        .titleBar * {
            transform: translate(-20px, 30px);
            transition: all 700ms cubic-bezier(0.37, 0.31, 0.2, 0.85) 200ms;
            opacity: 0;
        }

        .titleBarTop .titleBar * {
            transform: translate(-20px, -30px);
        }

        .slider:hover .titleBar,
        .slider:hover .titleBar * {
            transform: translate(0);
            opacity: 1;
        }

        .titleBarTop .titleBar {
            top: 0;
            bottom: initial;
            transform: translateY(-100%);
        }

        .slider > div span {
            display: block;
            background: rgba(0, 0, 0, .5);
            position: absolute;
            bottom: 0;
            color: #fff;
            text-align: center;
            padding: 0;
            width: 100%;
        }


        @keyframes boing {
            0% {
                transform: scale(1.2);
            }
            40% {
                transform: scale(.6);
            }
            60% {
                transform: scale(1.2);
            }
            80% {
                transform: scale(.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .dropbtn {
            background-color: #ffffff00;
            color: white;
            padding: 13px 15px;
            font-size: 14px;
            font-weight: 600;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        /* -------------------------------------- */


    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <!--slider-->
</head>
<body>
<section id="contact" class="section green">
    <div class="container">
        <h4>Form</h4>
        <!--<p>
          In case of any kind of inconvenience or for your valuable feedback please leave your message.
        </p>-->
        <div class="blankdivider30">
        </div>
        <div class="row">
            <div class="span12">
                <div class="cform" id="contact-form">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <form action="" method="post" role="form" class="contactForm">
                        <div class="row">
                            <div class="span6">
                                <div class="field your-name form-group">
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="Your Name" data-rule="minlen:4"
                                           data-msg="Please enter at least 4 chars"/>
                                    <div class="validation"></div>
                                </div>
                                <div class="field your-email form-group">
                                    <input type="text" class="form-control" name="email" id="email"
                                           placeholder="Your Email" data-rule="email"
                                           data-msg="Please enter a valid email"/>
                                    <div class="validation"></div>
                                </div>
                                <div class="field subject form-group">
                                    <input type="text" class="form-control" name="subject" id="subject"
                                           placeholder="Purpose" data-rule="minlen:4"
                                           data-msg="Please enter at least 8 chars of subject"/>
                                    <div class="validation"></div>

                                </div>

                            </div>

                            <div class="span6">
                                <div class="field message form-group">
                                    <textarea class="form-control" name="message" rows="5" data-rule="required"
                                              data-msg="Please write something for us"
                                              placeholder="Special Requirement"></textarea>
                                    <div class="validation"></div>
                                </div>

                                <input type="submit" value="Submit" class="btn btn-theme pull-left">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ./span12 -->
        </div>
    </div>
</section>
</body>

</html>
